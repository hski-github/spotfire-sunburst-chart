<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function myFunction(){
	
	document.getElementById("p0").setAttribute("d", createDonutSlice(0,35,30,45) );
	document.getElementById("p1").setAttribute("d", createDonutSlice(35,60,30,45) );
	document.getElementById("p2").setAttribute("d", createDonutSlice(60,90,30,45) );
	document.getElementById("p3").setAttribute("d", createDonutSlice(90,100,30,45) );
	document.getElementById("p4").setAttribute("d", createDonutSlice(0,60,15,30) );
	document.getElementById("p5").setAttribute("d", createDonutSlice(60,100,15,30) );
	
}

function createDonutSlice(startPercent, endPercent, radius, outerRadius){
		
	var start = convertPercentToCoordinates(startPercent, radius);
	var end = convertPercentToCoordinates(endPercent, radius);
	
	var outerStart = convertPercentToCoordinates(startPercent, outerRadius);
	var outerEnd = convertPercentToCoordinates(endPercent, outerRadius);
	
	var largeArcFlag = endPercent - startPercent <= 50 ? "0" : "1";

	var d = [
		"M", start.x, start.y, "A", radius, radius, 0, largeArcFlag, 1, end.x, end.y,
		"L", outerEnd.x, outerEnd.y, "A", outerRadius, outerRadius, 0, largeArcFlag, 0, outerStart.x, outerStart.y, "Z"
	].join(" ");
	
	return d; 
}

function convertPercentToCoordinates(angleInPercent, radius){
	
	var angleInDegrees = angleInPercent/100*360;
	var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;

	return {
		x: Math.cos(angleInRadians)*radius,
		y: Math.sin(angleInRadians)*radius
	}
	
}
</script>
</head>
<body  onload="myFunction()">

<p>

 	<path d="M -20,0 A 20,20 0,0,1 0,-20" fill="none" stroke="blue"/>
</svg>
</p>

			 L 0,30 A 30,30 0,0,0 0,-30 Z" fill="red" stroke="white"/>
	<path d="M 0,20 A 20,20 0,0,1 -20,0
			 L -30,0 A 30,30 0,0,0 0,30 Z" fill="green" stroke="white"/>
 	<path d="M -20,0 A 20,20 0,0,1 0,-20
 			 L 0,-30 A 30,30 0,0,0 -30,0 Z" fill="blue" stroke="white"/>
</svg>
</p>

</body>
