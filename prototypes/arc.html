<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function myFunction(){
	
	document.getElementById("p1").setAttribute("d", createDonutSlice(0,150,20,30) );
	document.getElementById("p2").setAttribute("d", createDonutSlice(150,290,20,30) );
	document.getElementById("p3").setAttribute("d", createDonutSlice(290,360,20,30) );
	
}

function createDonutSlice(startDegree, endDegree, radius, outerRadius){
		
	var start = convertDegreeToCoordinates(startDegree, radius);
	var end = convertDegreeToCoordinates(endDegree, radius);
	
	var outerStart = convertDegreeToCoordinates(startDegree, outerRadius);
	var outerEnd = convertDegreeToCoordinates(endDegree, outerRadius);

	var d = [
		"M", start.x, start.y, "A", radius, radius, "0,0,1", end.x, end.y,
		"L", outerEnd.x, outerEnd.y, "A", outerRadius, outerRadius, "0,0,0", outerStart.x, outerStart.y, "Z"
	].join(" ");
	
	return d; 
}

function convertDegreeToCoordinates(angleInDegrees, radius){
	
	var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;

	return {
		x: Math.cos(angleInRadians)*radius,
		y: Math.sin(angleInRadians)*radius
	}
	
}
</script>
</head>
<body  onload="myFunction()">

<p>
<svg width="200" height="100" viewBox="-100 -50 200 100" style="background:lightgrey;">
	<circle cx="0" cy="0" r="2" fill="grey" />
	<path d="M 0,-20 A 20,20 0,0,1 0,20" fill="none" stroke="red"/>
	<path d="M 0,20 A 20,20 0,0,1 -20,0" fill="none" stroke="green"/>
 	<path d="M -20,0 A 20,20 0,0,1 0,-20" fill="none" stroke="blue"/>
</svg>
</p>

<p>
<svg width="200" height="100" viewBox="-100 -50 200 100" style="background:lightgrey;">
	<circle cx="0" cy="0" r="2" fill="grey" />
	<path d="M 0,-20 A 20,20 0,0,1 0,20
			 L 0,30 A 30,30 0,0,0 0,-30 Z" fill="red" stroke="white"/>
	<path d="M 0,20 A 20,20 0,0,1 -20,0
			 L -30,0 A 30,30 0,0,0 0,30 Z" fill="green" stroke="white"/>
 	<path d="M -20,0 A 20,20 0,0,1 0,-20
 			 L 0,-30 A 30,30 0,0,0 -30,0 Z" fill="blue" stroke="white"/>
</svg>
</p>

<p>
<svg width="200" height="100" viewBox="-100 -50 200 100" style="background:lightgrey;">
	<circle cx="0" cy="0" r="2" fill="grey" />
	<path id="p1" fill="none" stroke="red"/>
	<path id="p2" fill="none" stroke="green"/>
 	<path id="p3" fill="none" stroke="blue"/>
</svg>
</p>

</body>
</html>
